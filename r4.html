            function getValueByID(id) {
                return document.getElementById(id).value;
            }

            function fresh() {
                var str = getValueByID('SHOOTING') / 10;
                var agi = getValueByID('PASSING') / 10;
                var mag = getValueByID('TECHNIQUE') / 10;
                var hp = getValueByID('DRIBBLING') / 10;
                var mp = getValueByID('HEADING') / 10;
                var def = getValueByID('TACKLING') / 10;

                hexagon.init('demo', 100, ['Shooting', 'Passing', 'Technique', 'Dribbling', 'Heading', 'Tackling']);
